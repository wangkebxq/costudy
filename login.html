<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>用户登录</title>
<link rel="stylesheet" type="text/css" href="css/signup.css" />

</head>
<body>
<div class="container">
	<section id="content">
		<form action="checkuserid.jsp" method="post" id="login_form">
			<img src="image/logo.jpg" width="160 px" height="160 px">
			<hr>
			<h1>Finding系统用户登录</h1>
			<div>
				<input type="text" name="telnum" id="telnum" placeholder="账号" required="required" />
			</div>
			<div>
				<input type="password" name="password" id="password" placeholder="密码" required="required"  />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			
			</div> 
			<div>
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login"/>
				
			</div>
			
		</form>
		 <div class="button">
			<a href="signup.html">注册新账户</a>	
		</div> 
	</section>
</div>
</body>
</html>
